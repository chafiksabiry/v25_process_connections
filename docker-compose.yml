services:
  harx-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: harx-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/harx
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - mongo
    networks:
      - harx-network

  mongo:
    image: mongo:latest
    container_name: harx-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - harx-network

volumes:
  mongo-data:

networks:
  harx-network:
    driver: bridge

